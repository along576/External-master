<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>实名认证</title>
	<link rel="stylesheet" href="./assets/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/vendor/bootstrap.4.0.0.css">
	<link rel="stylesheet" href="./assets/css/common.css">
	<link rel="stylesheet" href="./assets/css/autoum.css">
</head>

<body>
	<header class="header d-flex justify-content-between d-flex align-items-center phone-head">
		<a href="#">
			<i class="fa fa-angle-left"></i>
		</a>
		<span>实名认证</span>
		<div>&nbsp;</div>
	</header>
	<!--信息认证-->
	<section class="is-message">
		<form action="" id="message">

			<div class="is-message-nationality d-flex align-items-center">
				<span class="is-country">国籍(地区)</span>

				<select name="" id="" class="country cover form-control">
					<option value="中国大陆">中国大陆</option>
					<option value="日本">日本</option>
					<option value="法国">法国</option>
					<option value="">...</option>

				</select>
				<!-- <span><i class="fa fa-angle-right"></i></span> -->
			</div>
			<div class="is-real-name is-message-nationality d-flex align-items-center">
				<span class="real-name">真实姓名&nbsp;</span>
				<span class="fill-real-name"><input type="text" class="cover form-control" placeholder="请输入姓名"></span>

			</div>
			<div class="is-message-nationality d-flex align-items-center">
				<span class="is-country">证件类型</span>
				<select name="" id="" class="country cover form-control">
					<option value="身份证">身份证</option>
					<option value="军官证">军官证</option>
					<option value="法国">护照</option>
					<option value="">...</option>

				</select>

			</div>
			<div class="is-real-name is-message-nationality d-flex align-items-center">
				<span class="real-name">证件号码&nbsp;</span>
				<span class="fill-real-name"><input type="text" class="cover form-control" placeholder="请输入证件号码"></span>

			</div>
		</form>
	</section>
	<!--确认并提交-->


	<footer class="footer">
		<button class="btn btn-success btn-block affirm-submit ">确认并提交</button>

	</footer>
</body>
<script type="text/javascript" src="./assets/vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/main.js"></script>

</html>
