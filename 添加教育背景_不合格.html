<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>添加教育背景</title>
		<link rel="stylesheet" href="./assets/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="./assets/vendor/bootstrap.4.0.0.css">
    	<link rel="stylesheet" href="./assets/css/common.css">
    	<link rel="stylesheet" href="./assets/css/addWork.css">
	</head>
	<body>
		<header class="header d-flex justify-content-between d-flex align-items-center phone-head">
	      <a href="教育背景.html">
	          <i class="fa fa-angle-left"></i>
	      </a>
	      <span>添加教育背景</span>
	      <div class="save">
	      	<span>保存</span>
	      </div>
  		</header>
  		<section>
  			<!--开始时间-->
  			<div class="beginTime d-flex align-items-center justify-content-between">
  				<div ="leftBeginTime">
  					<span>开始时间</span>
  				</div>
  				<div>&nbsp;</div>
  				<div class="rightBeginTime">
  					<span>请选择这份教育开始的时间</span>
  					<i class="fa fa-angle-right"></i>
  				</div>
  			</div>
  			<!--结束时间-->
  			<div class="overTime d-flex align-items-center justify-content-between">
  				<div ="leftOverTime">
  					<span>结束时间</span>
  				</div>
  				<div>&nbsp;</div>
  				<div class="rightOverTime">
  					<span>至今</span>
  					<i class="fa fa-angle-right"></i>
  				</div>
  			</div>
  			<!--公司名称-->
  			<div class="company d-flex align-items-center justify-content-between">
  				<div ="leftCompany">
  					<span>学校</span>
  				</div>
  				<div>&nbsp;</div>
  				<div class="rightCompany">
  					<span>请输入学校名称</span>
  				</div>
  			</div>
  			<!--我的行业-->
  			<div class="company d-flex align-items-center justify-content-between">
  				<div ="leftCompany">
  					<span>学历</span>
  				</div>
  				<div>&nbsp;</div>
  				<div class="rightCompany">
  					<span>请输入学历</span>
  				</div>
  			</div>
  		</section>
	</body>
		<script type="text/javascript" src="./assets/vendor/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="./assets/js/main.js"></script>
</html>
