<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>设置</title>
	<link rel="stylesheet" href="./assets/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/vendor/bootstrap.4.0.0.css">
	<link rel="stylesheet" href="./assets/css/common.css">
	<link rel="stylesheet" href="./assets/css/set.css">
</head>

<body>
	<!--头部-->
	<header class="header d-flex justify-content-between d-flex align-items-center login-head">
		<a href="./首页.html">
			<i class="fa fa-angle-left"></i>
		</a>
		<span>设置</span>
		<div>
			<i class="fa fa-ellipsis-h"></i>
		</div>
	</header>


	<section class="setings">
		<!--资料-->
		<div class="datum">
			<!--个人资料-->
			<a class="item" href="./个人资料.html">
				<div class="paragraph">
					<!-- uncomplete 未完成 -->
					<!-- 已完成 去掉class="uncomplete" -->

					<span>个人资料&nbsp;&nbsp;</span><span class="uncomplete">(完成度80%)</span>
				</div>
				<div class="link">
					<div class="alink d-flex flex-row-reverse">
						<span class="fa fa-angle-right"></span>
					</div>
				</div>
			</a>
			<!--公司资料-->
			<div class="item">
				<div class="paragraph">
					<span>公司资料</span>
				</div>
				<div class="link">
					<div class="alink d-flex flex-row-reverse">
						<span class="fa fa-angle-right"></span>
					</div>
				</div>
			</div>
			<!--社团资料-->
			<div class="item">
				<div class="paragraph">
					<span>社团资料</span>
				</div>
				<div class="link">
					<div class="alink d-flex flex-row-reverse">
						<span class="fa fa-angle-right"></span>
					</div>
				</div>
			</div>
			<!--修改密码-->
			<div class="item">
				<div class="paragraph">
					<span>修改密码</span>
				</div>
				<div class="link">
					<div class="alink d-flex flex-row-reverse">
						<span class="fa fa-angle-right"></span>
					</div>
				</div>
			</div>
			<!--隐私设置-->
			<div class="item">
				<div class="paragraph">
					<span>隐私设置</span>
				</div>
				<div class="link">
					<div class="alink d-flex flex-row-reverse">
						<span class="fa fa-angle-right"></span>
					</div>
				</div>
			</div>
		</div>

		<form class="form">
			<div class="button-box">
				<button type="submit" class="btn btn-primary btn-block linear-gradient-button">退出登入</button>
			</div>
		</form>
	</section>

</body>
<script type="text/javascript" src="./assets/vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/main.js"></script>

</html>
