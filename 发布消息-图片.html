<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布信息</title>
    <link rel="stylesheet" href="./assets/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/vendor/bootstrap.4.0.0.css">
    <!-- 引入iCheck插件 -->
    <link rel="stylesheet" href="./assets/vendor/icheck/skins/all.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/release.css">
</head>
<style>
</style>

<body>
    <header class="header d-flex justify-content-between d-flex align-items-center login-head">
        <a href="">
            <i class="fa fa-angle-left"></i>
        </a>
        <span>发布信息</span>
        <div>
            <!--<i class="fa fa-ellipsis-h"></i>-->
        </div>
    </header>
    <section class="container">
        <div class="info_class">
            <div class="info_photo">信息分类：</div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">个人</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck1">公司</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck1">社团</label>
            </div>
        </div>
        <div class="content_class ">
            <div class="info_photo">内容分类：</div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck4">
                <label class="form-check-label" for="exampleCheck1">视频</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck5">
                <label class="form-check-label" for="exampleCheck1">图文</label>
            </div>
        </div>
        <div class="info_class">
            <div class="info_photo">内容标题：</div>
            <input type="text" class="cover form-control" placeholder="请输入标题(20字以内)" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
        </div>
        <div class="picture_upload">
            <div class="info_con">
                <textarea class="cover form-control" placeholder="请输入标题(20字以内)" aria-label="With textarea"
                    style="width: 100%;"></textarea>
                <div class="picture_upload_ar">
                    <img src="./assets/images/slide.png" class="float-left">
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="release">发布</div>
    </footer>
</body>
<script type="text/javascript" src="./assets/vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./assets/vendor/icheck/icheck.min.js"></script>
<script type="text/javascript" src="./assets/js/main.js"></script>
<script>
    $(document).ready(function () {
        $("input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_flat-blue',

            increaseArea: '20%'
        });
    });
</script>

</html>
